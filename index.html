<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Carros</title>
    <link rel="stylesheet" href="milligram.min.css">
    <style>
        img {
            max-width: 100px;
        }
        li {
            list-style: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="column">
                <header>
                    <h1>
                        <span data-js="company-name"></span> -
                        <span data-js="company-phone"></span>
                    </h1>
                </header>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="column column-50">
                <form action="/" data-js="form-register">
                    <ul>
                        <li>
                            <label>Imagem do carro</label>
                            <input type="url" data-js="image">
                        </li>
                        <li>
                            <label>Marca / Modelo</label>
                            <input type="text" data-js="brand-model">
                        </li>
                        <li>
                            <label>Ano</label>
                            <input type="number" data-js="year">
                        </li>
                        <li>
                            <label>Placa</label>
                            <input type="text" data-js="plate">
                        </li>
                        <li>
                            <label>Cor</label>
                            <input type="text" data-js="color">
                        </li>
                        <li>
                            <button type="submit">
                                Cadastrar
                            </button>
                        </li>
                    </ul>
                </form>
            </div>

            <div class="column column-50">
                <table>
                    <thead>
                        <tr>
                            <th>Imagem do carro</th>
                            <th>Marca / Modelo</th>
                            <th>Ano</th>
                            <th>Placa</th>
                            <th>Cor</th>
                        </tr>
                    </thead>
                    <tbody data-js="table-car"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="dom.js"></script>
    <script src="main.js"></script>
</body>
</html>
